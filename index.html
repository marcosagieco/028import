<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestiÃ³n de Ventas - Vapes (Seguro)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --bg: #f3f4f6; --white: #ffffff; --text: #1f2937; --danger: #ef4444; --success: #10b981; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; padding-bottom: 50px; }
        
        /* Estilos generales (igual que antes) */
        header { text-align: center; margin-bottom: 30px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { background: var(--white); padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .stat-value { font-size: 2em; font-weight: bold; color: var(--primary); }
        .stat-label { color: #6b7280; font-size: 0.9em; font-weight: 500; }
        .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 768px) { .main-grid { grid-template-columns: 1fr; } }
        
        /* Formularios */
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; color: #4b5563; }
        input, select { width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; box-sizing: border-box; }
        
        button { background: var(--primary); color: var(--white); border: none; padding: 12px; border-radius: 6px; cursor: pointer; width: 100%; font-weight: 600; }
        button:hover { background-color: #1d4ed8; }
        button.delete { background: var(--danger); width: auto; padding: 6px 12px; }
        button.logout { background: #4b5563; width: auto; padding: 5px 15px; font-size: 0.9em; }

        /* Tablas */
        .table-responsive { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #e5e7eb; }
        .stock-low { color: var(--danger); font-weight: bold; }

        /* UI Helpers */
        #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 3000; }
        .toast { background: #333; color: white; padding: 12px 24px; border-radius: 8px; margin-top: 10px; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* --- PANTALLA DE LOGIN (NUEVO) --- */
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--primary); display: flex; justify-content: center; align-items: center;
            z-index: 5000; transition: opacity 0.5s;
        }
        .login-box {
            background: white; padding: 40px; border-radius: 15px; width: 90%; max-width: 350px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); text-align: center;
        }
        .login-box h2 { color: var(--text); margin-bottom: 20px; }
        .hidden { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-box">
        <i class="fas fa-lock" style="font-size: 3em; color: var(--primary); margin-bottom: 20px;"></i>
        <h2>Acceso Propietario</h2>
        <div class="form-group">
            <input type="email" id="emailInput" placeholder="Correo (ej: admin@vapes.com)">
        </div>
        <div class="form-group">
            <input type="password" id="passInput" placeholder="ContraseÃ±a">
        </div>
        <button onclick="login()">Ingresar al Sistema</button>
        <p id="loginError" style="color: red; margin-top: 10px; font-size: 0.9em;"></p>
    </div>
</div>

<div class="container">
    <header style="display: flex; justify-content: space-between; align-items: center;">
        <div style="flex:1;"></div> <div style="text-align: center; flex: 2;">
            <h1>ðŸ’¨ GestiÃ³n Vapes <i class="fas fa-shield-alt" title="Seguro" style="color: green; font-size: 0.5em;"></i></h1>
        </div>
        <div style="flex:1; text-align: right;">
            <button onclick="logout()" class="logout">Salir</button>
        </div>
    </header>

    <div class="stats-grid">
        <div class="card">
            <div class="stat-value" id="totalSales">$0</div>
            <div class="stat-label">Ventas Hoy</div>
        </div>
        <div class="card">
            <div class="stat-value" id="totalProducts">0</div>
            <div class="stat-label">Productos</div>
        </div>
        <div class="card">
            <div class="stat-value" id="lowStock">0</div>
            <div class="stat-label">Alerta Stock</div>
        </div>
    </div>

    <div class="main-grid">
        <div class="card">
            <h2>ðŸ›’ Registrar Venta</h2>
            <div class="form-group">
                <select id="saleProductSelect"><option>Cargando...</option></select>
            </div>
            <div class="form-group">
                <input type="number" id="saleQuantity" value="1" min="1">
            </div>
            <button onclick="processSale()">Confirmar Venta</button>
            <ul id="salesLog" style="list-style: none; padding: 0; margin-top: 20px; font-size: 0.9em; color: #555;"></ul>
        </div>

        <div class="card">
            <h2>ðŸ“¦ Agregar Producto</h2>
            <div class="form-group"><input type="text" id="prodName" placeholder="Nombre..."></div>
            <div class="form-group"><input type="number" id="prodPrice" placeholder="Precio $"></div>
            <div class="form-group"><input type="number" id="prodStock" placeholder="Stock Inicial"></div>
            <button onclick="addProduct()">Guardar Producto</button>
        </div>
    </div>

    <div class="card" style="margin-top: 20px;">
        <h2>ðŸ“‹ Inventario</h2>
        <div class="table-responsive">
            <table>
                <thead><tr><th>Producto</th><th>Precio</th><th>Stock</th><th>AcciÃ³n</th></tr></thead>
                <tbody id="inventoryTable"></tbody>
            </table>
        </div>
    </div>
</div>

<div id="toast-container"></div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script> <script>
    // --- PEGA AQUÃ TU CONFIGURACIÃ“N ---
   const firebaseConfig = {
  apiKey: "AIzaSyDoMATZ1yjZ3Q0ZsaFSgprs7VegxMdTifs",
  authDomain: "gestion-de-ventas-vapes.firebaseapp.com",
  databaseURL: "https://gestion-de-ventas-vapes-default-rtdb.firebaseio.com",
  projectId: "gestion-de-ventas-vapes",
  storageBucket: "gestion-de-ventas-vapes.firebasestorage.app",
  messagingSenderId: "547834087144",
  appId: "1:547834087144:web:249116f7c21dba9815ab5d",
  measurementId: "G-4YQM8PBLSM"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    // --- LÃ“GICA DE AUTENTICACIÃ“N ---
    
    // Verificar si ya estaba logueado al abrir la pÃ¡gina
    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('loginOverlay').classList.add('hidden');
            showToast("Conectado como " + user.email);
        } else {
            document.getElementById('loginOverlay').classList.remove('hidden');
        }
    });

    function login() {
        const email = document.getElementById('emailInput').value;
        const pass = document.getElementById('passInput').value;
        const errorMsg = document.getElementById('loginError');
        
        errorMsg.textContent = "Verificando...";

        auth.signInWithEmailAndPassword(email, pass)
            .then(() => {
                errorMsg.textContent = "";
                // El onAuthStateChanged se encargarÃ¡ de ocultar el modal
            })
            .catch((error) => {
                errorMsg.textContent = "Error: " + error.message;
            });
    }

    function logout() {
        auth.signOut();
        showToast("SesiÃ³n cerrada");
    }

    // --- LÃ“GICA DE DATOS (Misma que antes) ---
    
    let inventory = [];
    let salesLogData = [];

    // Leer datos
    db.ref('tiendaVapes').on('value', (snapshot) => {
        const data = snapshot.val();
        if (data) {
            inventory = data.inventory || [];
            salesLogData = data.salesLog || [];
        } else {
            inventory = [];
            salesLogData = [];
        }
        render(); 
    });

    // Guardar datos (Ahora protegido por Auth)
    function saveData() {
        // VerificaciÃ³n extra en el cÃ³digo antes de enviar
        if (!auth.currentUser) {
            showToast("âŒ Debes iniciar sesiÃ³n para guardar cambios", "error");
            return;
        }

        db.ref('tiendaVapes').update({
            inventory: inventory,
            salesLog: salesLogData
        }).catch((error) => {
            showToast("Permiso denegado: " + error.message, "error");
        });
    }

    // --- FUNCIONES DE NEGOCIO ---

    function addProduct() {
        const name = document.getElementById('prodName').value;
        const price = parseFloat(document.getElementById('prodPrice').value);
        const stock = parseInt(document.getElementById('prodStock').value);
        if (!name || !price || isNaN(stock)) return showToast("Faltan datos", "error");

        if (!inventory) inventory = [];
        inventory.push({ id: Date.now(), name, price, stock });
        
        document.getElementById('prodName').value = '';
        document.getElementById('prodPrice').value = '';
        document.getElementById('prodStock').value = '';
        
        saveData();
        showToast("Producto agregado");
    }

    function processSale() {
        const prodId = parseInt(document.getElementById('saleProductSelect').value);
        const qty = parseInt(document.getElementById('saleQuantity').value);
        if (!prodId) return;
        
        const product = inventory.find(p => p.id === prodId);
        if (!product || product.stock < qty) return showToast("Stock insuficiente", "error");

        product.stock -= qty;
        
        if (!salesLogData) salesLogData = [];
        salesLogData.unshift({
            msg: `Vendido: ${qty} x ${product.name}`,
            amount: product.price * qty,
            id: Date.now()
        });
        if (salesLogData.length > 10) salesLogData.pop();

        saveData();
        showToast("Venta realizada");
    }

    function deleteProduct(id) {
        if(confirm("Â¿Eliminar producto?")) {
            inventory = inventory.filter(p => p.id !== id);
            saveData();
            showToast("Eliminado");
        }
    }

    // --- UI RENDER ---
    function render() {
        // Calcular total del dÃ­a desde el log
        /* Nota: Para un sistema real, guardarÃ­amos el total en DB. 
           AquÃ­ lo calculamos al vuelo basado en el log reciente para simplificar */
        let totalSalesAmount = salesLogData.reduce((acc, item) => acc + item.amount, 0);

        document.getElementById('totalSales').textContent = '$' + totalSalesAmount.toLocaleString();
        document.getElementById('totalProducts').textContent = inventory.length;
        document.getElementById('lowStock').textContent = inventory.filter(p => p.stock <= 5).length;

        const select = document.getElementById('saleProductSelect');
        const currentSelection = select.value;
        select.innerHTML = '<option value="">-- Seleccionar --</option>';
        
        const table = document.getElementById('inventoryTable');
        table.innerHTML = '';

        inventory.forEach(p => {
            if (p.stock > 0) {
                const option = document.createElement('option');
                option.value = p.id;
                option.textContent = `${p.name} ($${p.price})`;
                select.appendChild(option);
            }
            const row = table.insertRow();
            row.innerHTML = `<td>${p.name}</td><td>$${p.price}</td><td class="${p.stock<=5?'stock-low':''}">${p.stock}</td><td><button class="delete" onclick="deleteProduct(${p.id})"><i class="fas fa-trash"></i></button></td>`;
        });
        
        if (currentSelection) select.value = currentSelection;

        const log = document.getElementById('salesLog');
        log.innerHTML = '';
        salesLogData.forEach(item => {
            const li = document.createElement('li');
            li.innerHTML = `âœ… ${item.msg} <b>+$${item.amount}</b>`;
            li.style.borderBottom = "1px solid #eee";
            li.style.padding = "5px 0";
            log.appendChild(li);
        });
    }

    function showToast(msg, type='success') {
        const t = document.createElement('div');
        t.className = 'toast';
        t.style.backgroundColor = type === 'error' ? 'var(--danger)' : '#333';
        t.textContent = msg;
        document.getElementById('toast-container').appendChild(t);
        setTimeout(() => t.remove(), 3000);
    }
</script>

</body>
</html>
