<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° Desaf√≠o de Reacci√≥n (Seguro)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --bg: #111827; --white: #ffffff; --text: #f3f4f6; --danger: #ef4444; --success: #10b981; --wait: #dc2626; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { max-width: 800px; width: 100%; padding-bottom: 50px; }
        
        /* Header */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid #374151; padding-bottom: 20px; }
        h1 { margin: 0; font-size: 1.5em; }
        .user-info { font-size: 0.9em; color: #9ca3af; margin-right: 15px; }

        /* GAME AREA */
        .game-card { background: #1f2937; padding: 30px; border-radius: 15px; text-align: center; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3); }
        
        #reaction-box {
            width: 100%; height: 250px;
            background-color: #374151; /* Estado inactivo */
            border-radius: 12px; margin: 20px 0;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.5em; font-weight: bold; color: white;
            cursor: pointer; transition: all 0.1s; user-select: none;
        }
        #reaction-box.waiting { background-color: var(--wait); content: "¬°ESPERA!"; }
        #reaction-box.go { background-color: var(--success); box-shadow: 0 0 30px var(--success); }
        
        .result-display { font-size: 2em; margin: 20px 0; color: var(--primary); font-weight: bold; }

        /* LEADERBOARD */
        .leaderboard-card { margin-top: 30px; background: #1f2937; padding: 20px; border-radius: 15px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #374151; }
        th { color: #9ca3af; font-size: 0.9em; text-transform: uppercase; letter-spacing: 1px; }
        td { font-weight: 500; }
        .rank-1 { color: #fbbf24; font-weight: bold; } /* Oro */
        .rank-2 { color: #9ca3af; font-weight: bold; } /* Plata */
        .rank-3 { color: #b45309; font-weight: bold; } /* Bronce */

        /* UI Helpers (Botones y Login igual que antes) */
        button { background: var(--primary); color: var(--white); border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 1em; transition: background 0.2s; }
        button:hover { background-color: #1d4ed8; }
        button:disabled { background-color: #4b5563; cursor: not-allowed; opacity: 0.7; }
        button.logout { background: #374151; padding: 8px 15px; font-size: 0.9em; }
        
        /* --- PANTALLA DE LOGIN (MANTENIDA IGUAL) --- */
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000000e1; display: flex; justify-content: center; align-items: center; z-index: 5000; transition: opacity 0.5s; }
        .login-box { background: white; color: #1f2937; padding: 40px; border-radius: 15px; width: 90%; max-width: 350px; text-align: center; }
        .form-group { margin-bottom: 15px; }
        input { width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; box-sizing: border-box; }
        .hidden { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-box">
        <i class="fas fa-gamepad" style="font-size: 3em; color: var(--primary); margin-bottom: 20px;"></i>
        <h2>Acceso Jugador</h2>
        <div class="form-group"><input type="email" id="emailInput" placeholder="Correo"></div>
        <div class="form-group"><input type="password" id="passInput" placeholder="Contrase√±a"></div>
        <button onclick="login()">Entrar a Jugar</button>
        <p id="loginError" style="color: red; margin-top: 10px; font-size: 0.9em;"></p>
    </div>
</div>

<div class="container">
    <header>
        <h1>‚ö° Reacci√≥n Veloz <small style="font-size:0.6em; color:var(--success);">Online</small></h1>
        <div>
            <span id="currentUserDisplay" class="user-info"></span>
            <button onclick="logout()" class="logout">Salir</button>
        </div>
    </header>

    <div class="game-card">
        <p>Haz clic en el cuadro cuando se ponga <b>VERDE</b>.</p>
        
        <div id="reaction-box" onmousedown="handleGameClick()">
            Haz clic para empezar
        </div>

        <div class="result-display" id="resultText">--- ms</div>
        <button id="retryBtn" onclick="startGame()" style="display: none; margin: 0 auto;">Jugar de nuevo</button>
    </div>

    <div class="leaderboard-card">
        <h2>üèÜ Top 10 Global (Tiempo Real)</h2>
        <table>
            <thead><tr><th>Rank</th><th>Jugador</th><th>Tiempo</th></tr></thead>
            <tbody id="leaderboardTable">
                <tr><td colspan="3">Cargando scores de la nube...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
    // ======================================================
    // --- PEGA AQU√ç TU CONFIGURACI√ìN DE FIREBASE (IGUAL QUE ANTES) ---
    // ======================================================
   const firebaseConfig = {
  apiKey: "AIzaSyDoMATZ1yjZ3Q0ZsaFSgprs7VegxMdTifs",
  authDomain: "gestion-de-ventas-vapes.firebaseapp.com",
  databaseURL: "https://gestion-de-ventas-vapes-default-rtdb.firebaseio.com",
  projectId: "gestion-de-ventas-vapes",
  storageBucket: "gestion-de-ventas-vapes.firebasestorage.app",
  messagingSenderId: "547834087144",
  appId: "1:547834087144:web:249116f7c21dba9815ab5d",
  measurementId: "G-4YQM8PBLSM"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    // --- L√ìGICA DE AUTENTICACI√ìN (MANTENIDA) ---
    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('loginOverlay').classList.add('hidden');
            document.getElementById('currentUserDisplay').textContent = user.email.split('@')[0]; // Mostrar solo nombre antes del @
        } else {
            document.getElementById('loginOverlay').classList.remove('hidden');
        }
    });

    function login() {
        const email = document.getElementById('emailInput').value;
        const pass = document.getElementById('passInput').value;
        auth.signInWithEmailAndPassword(email, pass).catch(e => document.getElementById('loginError').textContent = e.message);
    }
    function logout() { auth.signOut(); }


    // ======================================================
    // --- L√ìGICA DEL JUEGO (NUEVO) ---
    // ======================================================
    
    const box = document.getElementById('reaction-box');
    const resultText = document.getElementById('resultText');
    const retryBtn = document.getElementById('retryBtn');

    let gameState = 'idle'; // idle, waiting, green, finished
    let startTime = 0;
    let timeoutId = null;

    function startGame() {
        if (gameState === 'waiting') return;
        
        gameState = 'waiting';
        resultText.textContent = "--- ms";
        retryBtn.style.display = 'none';
        box.textContent = "¬°ESPERA!";
        box.className = 'waiting';
        
        // Tiempo aleatorio entre 2 y 5 segundos
        const randomTime = Math.floor(Math.random() * 3000) + 2000;

        timeoutId = setTimeout(() => {
            gameState = 'green';
            box.className = 'go';
            box.textContent = "¬°AHORA!";
            startTime = Date.now();
        }, randomTime);
    }

    function handleGameClick() {
        if (gameState === 'idle') {
            startGame();
            return;
        }

        if (gameState === 'waiting') {
            // Clic prematuro (hizo trampa o se adelant√≥)
            clearTimeout(timeoutId);
            gameState = 'finished';
            box.className = '';
            box.style.backgroundColor = '#dc2626'; // Rojo fallo
            box.textContent = "¬°Muy pronto!";
            resultText.textContent = "Fallo (Click antes del verde)";
            retryBtn.style.display = 'block';
            return;
        }

        if (gameState === 'green') {
            // Clic correcto
            const endTime = Date.now();
            const reactionTime = endTime - startTime;
            gameState = 'finished';
            
            box.className = '';
            box.textContent = reactionTime + " ms";
            resultText.textContent = reactionTime + " ms";
            retryBtn.style.display = 'block';

            // GUARDAR SCORE EN FIREBASE (Protegido por Auth)
            saveScoreToCloud(reactionTime);
        }
    }

    function saveScoreToCloud(timeMs) {
        const user = auth.currentUser;
        if (!user) return; // Doble seguridad

        const userName = user.email.split('@')[0]; // Usamos la parte inicial del correo como "nick"

        // Guardamos en una nueva carpeta llamada 'gameScores'
        db.ref('gameScores').push({
            player: userName,
            score: timeMs,
            timestamp: firebase.database.ServerValue.TIMESTAMP
        });
    }


    // ======================================================
    // --- LEADERBOARD EN TIEMPO REAL (NUEVO) ---
    // ======================================================

    // Escuchamos la carpeta de scores, ordenamos por tiempo (menor es mejor)
    db.ref('gameScores').orderByChild('score').limitToFirst(10).on('value', (snapshot) => {
        const tableBody = document.getElementById('leaderboardTable');
        tableBody.innerHTML = '';
        
        let rank = 1;
        snapshot.forEach((childSnapshot) => {
            const data = childSnapshot.val();
            
            const row = tableBody.insertRow();
            
            // Aplicar estilos de ranking
            let rankClass = '';
            if(rank === 1) rankClass = 'rank-1';
            else if(rank === 2) rankClass = 'rank-2';
            else if(rank === 3) rankClass = 'rank-3';

            row.innerHTML = `
                <td class="${rankClass}">#${rank}</td>
                <td>${data.player}</td>
                <td>${data.score} ms</td>
            `;
            rank++;
        });

        if (rank === 1) {
             tableBody.innerHTML = '<tr><td colspan="3" style="text-align:center; padding:20px;">A√∫n no hay r√©cords. ¬°S√© el primero!</td></tr>';
        }
    });

</script>

</body>
</html>
